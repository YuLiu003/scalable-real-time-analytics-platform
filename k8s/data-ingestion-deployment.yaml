apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion
  namespace: analytics-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-ingestion
  template:
    metadata:
      labels:
        app: data-ingestion
    spec:
      containers:
      - name: data-ingestion
        image: real-time-analytics-platform-data-ingestion:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: kafka-broker
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: kafka-topic
        - name: BYPASS_AUTH
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: false  # Temporarily disable this for debugging
          capabilities:
            drop:
            - ALL
