apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-management
  namespace: analytics-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-management
  template:
    metadata:
      labels:
        app: tenant-management
    spec:
      containers:
      - name: tenant-management
        image: tenant-management:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5010
        securityContext:
          runAsUser: 1001
          runAsNonRoot: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 5010
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5010
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-management-service
  namespace: analytics-platform
spec:
  selector:
    app: tenant-management
  ports:
  - port: 80
    targetPort: 5010
    nodePort: 30090
  type: NodePort
