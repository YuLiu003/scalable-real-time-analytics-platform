apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytics-platform-ingress-v2
  namespace: analytics-platform
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: data-ingestion-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visualization-service
            port:
              number: 80
